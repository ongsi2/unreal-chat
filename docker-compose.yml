version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: real-chat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: realchat
    volumes:
      - mongodb_data:/data/db
    networks:
      - real-chat-network

  redis:
    image: redis:7.2-alpine
    container_name: real-chat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - real-chat-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: real-chat-app
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/realchat?authSource=admin
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - real-chat-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
  redis_data:

networks:
  real-chat-network:
    driver: bridge
